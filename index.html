<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>

  <script>
    // Load CSS styles only if JS active

    function loadCSS( href ) {

      const elem = document.createElement('link');
      elem.rel = 'stylesheet';
      elem.href = href;
      document.head.append(elem);
    }

    loadCSS('https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');
    loadCSS('./assets/css/styles.css');
  </script>

</head>
<body>

  <noscript>
    <!-- Site content requires JS to be displayed -->
    <div>This site requires JavaScript!</div>
    <style>#main-content { display: none; }</style>
  </noscript>

  <div id="main-content">
    <header class="title">Blackjack</header>

    <div class="row w-100 mt-2">
      <div class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">New Game</button>
        <button id="btndrawCard" class="btn btn-primary" disabled>Give me a card!</button>
        <button id="btnStopPlaying" class="btn btn-primary" disabled>Stop playing</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">

        <h1>Player - <small>0</small></h1>
        <div id="player-cards" class="cards-container"></div>

      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">

        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards" class="cards-container"></div>

      </div>
    </div>
  </div> <!-- #main-content -->

  <script src="./assets/js/underscore.js"></script>
  <script src="./assets/js/game.js"></script>

</body>
</html>
